<div style="text-align:center">
  <h1>
    Welcome to Registration!
  </h1>
  <style>

   <body>
  <title>LEONARDO COLLEGE</title>

  <img src="../assets/logo.png" class="img-thumbnail" alt="Can't Display Image" width="104" height="136" />  

<ul>
  <div id="fop">
        <h2 id = "hd">Please fill in the following application form: </h2>
      <table id="tbl">
        <fieldset id = "set" >
          <label for = "name" >Name(s): </label>  <input type = "text" id= "name" [(ngModel)] = "name"> <br>
          <label for = "sname" >Last Name: </label>  <input type = "text" id = "sname" [(ngModel)] = "sname"> <br>
          <label for = "idn" >ID: </label>  <input (keyup)="onKeyUp($event)" type  = "number" id = "idn" [(ngModel)]  = "idn"  > <br>
          <label for = "age" >Age: </label> <input id="age" type="number" placeholder ={{calculateAge()}}  > <br>
          Gender:
          <select id = "gnd"> 
                <option value="Male">{{findGender()}}</option> 
          </select><br>
          <label for = "dob" >Date of Birth: </label>  <input type = "text" id = "dob" [(ngModel)] = "dob" value= {{dateOfBirth()}}> <br>
          <label for = "Nationality" >Nationality: </label>  <input type = "text" id = "natio"  value= {{nationality()}}> <br> 
          <label for = "email" >E-mail: </label>  <input type = "text" id = "mail" [(ngModel)] = "email"> <br>
          <label for = "phoneNumber" >Phone number: </label>  <input type = "text" id = "pnum" [(ngModel)] = "phone"> <br>
          <label for = "addr" >Physical Address: </label>  <input type = "text" id = "addr" [(ngModel)] = "addr"> <br>
         
      
        </fieldset>
      </table>
  </div>
 
 
</ul>


</body>
